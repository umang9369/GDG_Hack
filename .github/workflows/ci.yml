name: CI Pipeline

on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Test Backend
        working-directory: backend
        run: |
          npm install
          npm test

      - name: Build Docker Images
        run: |
          docker build -t gdg-backend ./backend
          docker build -t gdg-frontend ./frontend
