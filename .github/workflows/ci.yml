name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Test Backend
        working-directory: backend
        run: |
          npm install
          npm test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gdg-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/gdg-backend:latest
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gdg-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/gdg-frontend:latest
